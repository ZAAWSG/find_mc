<div class="wrapper">
    <app-track-details
        class="card"
        *ngFor="let trackItem of tracks" 
        [trackItem]="trackItem"
        >
    </app-track-details>
    <div class="pagination">
        <button
            *ngIf="hasToPrev()"
            class="prev__btn"
            (click)="onPrevPage()">
            Previous
        </button>
        <p 
            *ngIf="hasToNext() || hasToPrev()"
            class="page__count">
            Page: {{page}}
        </p>
        <button
            *ngIf="hasToNext()" 
            class="next__btn"
            (click)="onNextPage()">
            Next
        </button>
    </div>
</div>
